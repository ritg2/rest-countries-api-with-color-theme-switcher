<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <title>Where in the world?</title>
  </head>
  <body>
    <header>
      <nav class="element">
        <h1 class="navbar-item">
          <a href="#">Where in the world?</a>
        </h1>
        <span class="mode"
          ><span class="moon"><i class="fa-regular fa-moon"></i></span>
          <b>Dark Mode</b></span
        >
      </nav>
    </header>
    <div class="search-filter">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="search"
          placeholder="Search for a country..."
          class="element"
          id="search"
        />
      </div>

      <div class="filter">
        <div class="filter-by element">
          <p>Filter by Region</p>
          <i class="fa-solid fa-angle-down"></i>
        </div>
        <ul class="filter-options element">
          <li class="option">Africa</li>
          <li class="option">Americas</li>
          <li class="option">Asia</li>
          <li class="option">Europe</li>
          <li class="option">Oceania</li>
        </ul>
      </div>
    </div>
    <main>
      <div class="countries"></div>
    </main>
  </body>
  <script src="js/index.js"></script>
</html>
